<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1600, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./src/assets/icon.png" />

  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.js" charset="utf-8"></script>
  <style>
  	.ant-message {
    top: 50%;
	}
	.ant-message-notice-content{
		right:0;
	}
  .ant-table-bordered.ant-table-small {
    border-right: 1px solid #e9e9e9;
}
.ant-table-bordered .ant-table-thead > tr > th:last-child,.ant-table-bordered .ant-table-tbody > tr > td:last-child{
    border-right:0;
}
.ant-table-bordered.ant-table-empty .ant-table-thead > tr > th {
    border-bottom: 1px solid #e9e9e9;
}

.ant-table-small .ant-table-tbody > tr > td {
    padding: 4px;
}
.ant-table-thead > tr > th{
  text-align:center;
}


  </style>
</head>
<body style="min-width:1220px;overflow-x:auto;position:relative;">
<div id="root" style="height: 100%"></div>




<script type="text/javascript">
if (!Array.prototype.find) {
Array.prototype.find = function(predicate) {
  'use strict';
  if (this == null) {
    throw new TypeError('Array.prototype.find called on null or undefined');
  }
  if (typeof predicate !== 'function') {
    throw new TypeError('predicate must be a function');
  }
  var list = Object(this);
  var length = list.length >>> 0;
  var thisArg = arguments[1];
  var value;

  for (var i = 0; i < length; i++) {
    value = list[i];
    if (predicate.call(thisArg, value, i, list)) {
      return value;
    }
  }
  return undefined;
};
}
</script>
<script src="index.js"></script>
</body>
</html>
